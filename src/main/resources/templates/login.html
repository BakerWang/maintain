<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/fonts/css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{/vendors/nprogress/nprogress.css}" />
	<link rel="stylesheet" th:href="@{/vendors/animate.css/animate.min.css}" />
	<link rel="stylesheet" th:href="@{/css/custom.min.css}" />
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
			  <div th:if="${param.error}" style="color: red;">
				  用户名或密码错
			  </div>
			  <div th:if="${param.logout}">
				  您已注销成功
			  </div>
			  <form th:action="@{/login}" method="POST">
				  <h1>登录</h1>
				  <div>
					  <input type="text" name="username" class="form-control" placeholder="用户名" required="" />
				  </div>
				  <div>
					  <input type="password" name="password" class="form-control" placeholder="密码" required="" />
				  </div>
				  <div>
					  <button class="btn btn-default submit">登录</button>
					  <!-- <a class="reset_pass" href="#">Lost your password?</a> -->
				  </div>
				  <div class="clearfix"></div>

				  <div class="separator">
					  <p class="change_link">没有账号?
						  <a href="#signup" class="to_register">创建账号</a>
					  </p>

					  <div class="clearfix"></div>
					  <br />

					  <div>
						  <h1><i class="fa fa-paw"></i> 维护系统</h1>
						  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
					  </div>
				  </div>
			  </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>创建账号</h1>
              <div>
                <input type="text" class="form-control" placeholder="用户名" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="邮箱" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">提交</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">已经有账号?
                  <a href="#signin" class="to_register">登录</a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> 维护系统</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
